<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-12 p-0">
        <div class="mt-2 mb-2 text-break">
            Hier kann eine Maildatei hochgeladen werden. Die Datei wird signiert und verschl端sselt.
        </div>
    </div>
    <div th:if="${fehler}" class="col-sm-8 col-lg-12 mb-3 p-0 pr-1" style="color:red">
        <span>Beim Signieren/Verschl端sseln ist ein Fehler aufgetreten</span>
    </div>
    <div th:if="${!logs.trim().isEmpty()}" class="col-sm-8 col-lg-12 mb-3 p-0 pr-1">
        <span class="font-weight-bold">Logs/Performancelogs</span>
        <span th:utext="${logs}"></span>
    </div>
</div>
<div class="row">
    <div class="col-12 p-0">
        <form id="signencryptForm" xmlns:th="http://www.thymeleaf.org" onsubmit="return false;"
              enctype="multipart/form-data">

            <input type="hidden" id="id" name="id" th:value="${result.id}">
            <input type="hidden" id="mailFilename" name="mailFilename" th:value="${result.mailFilename}">
            <input type="hidden" id="mailContent" name="mailContent" th:value="${result.mailContent}">
            <input type="hidden" id="mailSignedContent" name="mailSignedContent" th:value="${result.mailSignedContent}">
            <input type="hidden" id="mailEncryptedContent" name="mailEncryptedContent"
                   th:value="${result.mailEncryptedContent}">

            <div class="row">
                <div class="col-12 col-lg-12">
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">Mail</h5>

                            <div class="form-group">
                                <label for="mailFilename">Datei</label>
                                <input type="file" class="form-control-file" id="mailFile" name="mailFile">
                                <span th:if="${result.mailFilename != null}" th:text="${result.mailFilename}">mailFilename</span>
                            </div>

                            <div class="form-group needs-validation">
                                <label for="konnektorId">Auswahl des Konnektors</label>
                                <select class="form-control" id="konnektorId" name="konnektorId" required>
                                    <option th:each="konn : ${konnektoren}" th:value="${konn.uuid}" th:text="${konn.ip}"
                                            th:attrappend="selected=${konn.uuid.equals(result.konnektorId)?'selected':''}"></option>
                                </select>
                            </div>

                            <div id="accordion">
                                <div th:if="${result.mailContent != null}">
                                    <div class="card-header" id="headingCollapseOriginMail">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link" data-toggle="collapse"
                                                    data-target="#collapseOriginMail" aria-expanded="true"
                                                    aria-controls="collapseOriginMail">
                                                Anzeige der Originalmail
                                            </button>
                                        </h5>
                                    </div>
                                    <div id="collapseOriginMail" class="collapse"
                                         aria-labelledby="headingCollapseOriginMail" data-parent="#accordion">
                                        <pre th:text="${result.mailContent}"></pre>
                                    </div>
                                </div>
                                <div th:if="${result.mailSignedContent != null}">
                                    <div class="card-header" id="headingCollapseSignedMail">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link" data-toggle="collapse"
                                                    data-target="#collapseSignedMail" aria-expanded="true"
                                                    aria-controls="collapseSignedMail">
                                                Anzeige der signierten Mail
                                            </button>
                                        </h5>
                                    </div>
                                    <div id="collapseSignedMail" class="collapse"
                                         aria-labelledby="headingCollapseSignedMail" data-parent="#accordion">
                                        <pre th:text="${result.mailSignedContent}"></pre>
                                    </div>
                                </div>
                                <div th:if="${result.mailEncryptedContent != null}">
                                    <div class="card-header" id="headingCollapseEncryptedMail">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link" data-toggle="collapse"
                                                    data-target="#collapseEncryptedMail" aria-expanded="true"
                                                    aria-controls="collapseEncryptedMail">
                                                Anzeige der verschl端sselten Mail
                                            </button>
                                        </h5>
                                    </div>
                                    <div id="collapseEncryptedMail" class="collapse"
                                         aria-labelledby="headingCollapseEncryptedMail" data-parent="#accordion">
                                        <pre th:text="${result.mailEncryptedContent}"></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid p-0 mb-2">
                <div class="row justify-content-start">
                    <div class="col-12 col-md-6 col-lg-3">
                        <button class="btn btn-primary btn-block" onclick="signencryptLaden(true)">Signieren und
                            Verschl端sseln
                        </button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger mt-2 mb-2 text-break" role="alert" style="display:none"
                 id="signencryptFormError">
            </div>

        </form>
    </div>
</div>
